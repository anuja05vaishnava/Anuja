<html>
    <head>
        <title>
            DIAGNOAL PROBLEM
        </title>
        <script>
            function compare()
            {
                
            var countrow = document.getElementById("arr1").value;
            var element = document.getElementById("arr2").value;
            var arrelement= element.split(" ");
            var c=0;
            var sum=0 , csum=0;
            for(i=0;i<countrow;i++)
            {
                for(j=0;j<countrow;j++,c++)
                {
                    if(i==j)
                    {
                        sum+=parseInt(arrelement[c]);
                    }
                    if(i+j==countrow-1)
                    {
                        csum+=parseInt(arrelement[c]);
                    }
                }
            }
            
           var absoluteDifference = Math.abs(sum-csum);
          alert(absoluteDifference);
            
            }

        </script>
